  <script>
  function ändraBakgrundsfärg() {
    var färger = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff"];
    var slumpIndex = Math.floor(Math.random() * färger.length);
    var body = document.getElementsByTagName("body")[0];
    body.style.backgroundColor = färger[slumpIndex];
  }
    </script>
    <div id="myModal" class="modal" style="display: none;" >
         <!-- Modal content -->
       <div class="modal-content">
         <span class="close">x</span>
         <p>Men dra mig här händer det magi! &#x1F929;</p>
    </div>
        
      </div>
      <script>      
         // Skapa en array för att hålla koden för kombinationen "1337"
         var kod = [];
        // Lägg till en event-lyssnare för tangentbordstryckningar
        document.addEventListener('keydown', function(event) {
          
            // Lägg till det senaste tryckta tecknet i koden
          kod.push(event.key);
          
          // Kontrollera om koden matchar kombinationen "1337"
          if (kod.join('').includes('1337')) {
            // Visa modal popup med roligt meddelande
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
            
            // Rensa koden efter användning
            kod = []; 
          } 
           // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
               modal.style.display = "none";
            }
        });
      </script>
